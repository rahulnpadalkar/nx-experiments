<div>
  <input
    type="text"
    pInputText
    [placeholder]="title"
    (change)="setTitle($event)"
  />
  <p-button label="Add" (onClick)="saveTodo()"></p-button>
</div>

<div>
  <ul>
    <li *ngFor="let todo of todos; let i = index">
      <span>{{ todo.title }}</span>
      <span (click)="deleteTodo(i)">X</span>
    </li>
  </ul>
</div>
